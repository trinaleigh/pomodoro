<html>

    <head>

    	<title>sweet clock ‚è∞</title>
    	<link rel="stylesheet" href="clockstyle.css">
    	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    </head>

    <body>

	    <h1 id = "quote_goes_here"></h1>

	    <div class="hourglass_container" id ="hourglass_total">
		   	<img id = "sandShape" src="images/sand.svg" height="484" width="484" alt="sand">
		   	<!--spaces will scale from 0 to 155: -->
		    <img id = "spaceUpper" src="images/space_upper.svg" height="0" width="484" alt="air">
			<img id = "spaceLower" src="images/space_lower.svg" height="150" width="484" alt="air">
		    <img src="images/hourglass.svg" alt="clock" height="484" width="484">
		</div>

		<div class="button_container">
			<p id="countdown"></p>
			<button class="button" onclick="newRound()" type="button" id="start_button">start</button>
		</div>

		<div class="notepad_container">
			<p id = "round 1">round 1</p>
			<p id = "round 2">round 2</p>
			<p id = "round 3">round 3</p>
			<p id = "round 4">round 4</p>
		</div>

		<div class="break_container">
			<p id = "breakType"></p>
			<button class="button" onclick="resetSession()" type="button" id="reset_button" disabled = true>reset</button>
		</div>

	 	<form class="input_change">
	  		pomodoro duration <br>(5-60 mins): 
	  		<input type="number" name="duration" min="5" max="60" step="5" value= "25">
		</form>

		<script type="text/javascript" src="clock.js"></script>


    </body>

</html>
